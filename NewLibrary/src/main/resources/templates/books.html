<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>Список книг</h1>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.book_name + ',' + ' ' + book.authorsName + ' ' + book.authorsSurname + ' ' + book.authorsLastname}">book</a>
</div>
</body>
</html>
