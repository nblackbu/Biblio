<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список всех авторов</h1>
<div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}"
       th:text="${author.name + ',' + ' ' + author.surname + ' ' + author.lastname}">author</a>
</div>
</body>
</html>
