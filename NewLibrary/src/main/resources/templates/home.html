<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добро пожаловать в библиотеку!</h1>

<h4>Книги</h4>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.book_name + ',' + ' ' + book.authorsName + ' ' + book.authorsSurname + ' ' + book.authorsLastname}">book</a>
</div>

<h4>Авторы</h4>

<div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}"
       th:text="${author.name + ' ' + ' ' + author.surname + ' ' + author.lastname}">author</a>
</div>

</body>
</html>
